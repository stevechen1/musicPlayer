<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title音乐播放器</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/index.js">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
    	<div class="musicPanel">
    		<div class="music">
    			<div class="control clearfix">
    				<span class="back"><i class="iconfont icon-last"></i></span>
                    <span class="play"><i class="iconfont icon-play"></i></span>
                    <span class="foward"><i class="iconfont icon-next"></i></span>
                </div>
                <div class="info">
                    <div class="title">my song</div>
                    <div class="author">lamatain</div>
                </div>
            </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">0:00</div>
        </div>
    </div>
        <ul class="list">
            
        </ul>
    </div>
    <script>
    </script>
</body>
</html>
